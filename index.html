<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kustvägen – Svenskt Countryband</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #111;
            color: #f0f0f0;
            line-height: 1.6;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            position: relative;
            max-height: 60vh;
            overflow: hidden;
            color: white;
            margin-bottom: 20px;
            padding: 20px 0;
            background-color: #111;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 10px;
            z-index: 10;
        }

        nav {
            margin-bottom: 20px;
            z-index: 10;
        }

        nav a {
            margin: 0 15px;
            font-weight: 600;
            font-size: 1rem;
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .banner-img {
            width: 50%;
            height: auto;
            object-fit: contain;
            background-color: #111;
            display: block;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }



        /* SECTIONS */
        section {
            max-width: 800px;
            margin: 0 auto 60px auto;
            padding: 0 20px;
            text-align: left;
        }

        section h2 {
            font-family: 'Playfair Display', serif;
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-weight: 600;
            margin-bottom: 10px;
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Video */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
            border-radius: 8px;
        }

        /* Kontakt */
        #kontakt p {
            margin-bottom: 15px;
            font-weight: 600;
        }

        .social a {
            margin: 0 10px;
            font-size: 1.1rem;
            color: #ffd700;
            font-weight: 600;
        }

        .social a:hover {
            text-decoration: underline;
        }

        /* FOOTER */
        footer {
            background: #000;
            padding: 20px 10px;
            font-size: 0.9rem;
            color: #666;
            margin-top: auto;
            text-align: center;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            nav a {
                margin: 0 8px;
                font-size: 0.9rem;
            }

            .banner-img {
                width: 80%;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Kustvägen</h1>

    <nav>
        <a href="#musik">Musik</a>
        <a href="#turne">Turné</a>
        <a href="#videos">Videos</a>
        <a href="#kontakt">Kontakt</a>
    </nav>
    
    <img src="banner.jpg" alt="Bandet Kustvägen" class="banner-img" />
</header>

<section id="musik">
    <h2>Musik</h2>
    <ul>
        <li><strong>Album:</strong> "Lämnar stan"</li>
    </ul>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/2qJGfK9iC2lSCZEe6muYgt?utm_source=generator&theme=0" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</section>

<section id="turne">
    <h2>Turné</h2>
    <ul>
        <li>18 oktober 2025 – Mossby, Mossbylund</li>
    </ul>
</section>

<section id="videos">
    <h2>Videos</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/rcy0XFndfzk" allowfullscreen title="Kustvägen Video"></iframe>
    </div>
</section>

<section id="kontakt">
    <h2>Kontakt</h2>
    <p>Kontakta oss på: <a href="mailto:kontakt@kustvagen.se">kontakt@kustvagen.se</a></p>
    <p>Följ oss:</p>
    <div class="social">
        <a href="https://www.facebook.com/Kustvagenmusik" target="_blank" rel="noopener">Facebook</a>
        <a href="https://www.instagram.com/kustvagenmusik" target="_blank" rel="noopener">Instagram</a>
        <a href="https://www.youtube.com/@Kustvagenmusik" target="_blank" rel="noopener">YouTube</a>
    </div>
</section>

<footer>
    <p>© 2025 Kustvägen. Alla rättigheter förbehållna.</p>
</footer>
</body>
</html>
